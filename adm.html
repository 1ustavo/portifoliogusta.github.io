<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="adm.css">
</head>

                <p class="adm-text">Funções ADM</p>

                        <a class="search-btn">
                        <img class="lupa-black" src="img/lupa.png" alt="" width="25px" height="25px">
                        
                        </a>
                </div>
                </div>
                <div class="btn">
